        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <h1 class="text-center">Add a task!</h1>
    <div class="container">
        <form th:action="@{/add-todo-item}" th:object="${task}" th:method="POST">
            <input type="hidden" th:value="${#session.getAttribute('id')}" name="id">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" th:field="*{title}">
            </div>
                 <label for="title" class="form-label">Description</label>
            <textarea rows="3" th:field="*{description}" class="form-control" id="description">
            </textarea><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div th:if="${success != null}" class="alert alert-success">
                <h3 th:text="${success}">

                </h3>
            </div>
        </form>
    </div>
</body>

</html>
